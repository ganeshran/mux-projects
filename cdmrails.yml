# ~/.tmuxinator/crimsonserviceweek.yml

pre_window: rvm use 1.9.3@cdmrails

name: CDMMatcher 
root: ~/Development/cdmrails

windows:
  - main:
      layout: adb7,159x37,0,0{49x37,0,0[49x28,0,0,49x8,0,29],54x37,50,0,54x37,105,0[54x8,105,0,54x19,105,9,54x8,105,29]} 
      panes:
        - #empty 
        - #empty
        - #empty 
        - #empty
        - #empty
        - #empty
  - fulledit:
      panes:
        - vim -c :NERDTree
  - fulledit2:
      panes:
        - vim -c :NERDTree
  - semiedit:
      layout: even-horizontal
      panes:
        - #empty
        - #empty
  - server/console:
      layout: even-vertical
      panes:
        - rails server
        - rails console
  - railsstuff:
      layout: even-horizontal
      panes:
        - #empty
        - #empty
  - maintenance:
        - vpnconnect
