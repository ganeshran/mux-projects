# ~/.tmuxinator/vizrails.yml

#pre_window: rvm use 2.4.1@sinatrabot

name: Twenty7tec
root: ~/repo/twenty7tec

windows:
  - main:
      layout: adb7,159x37,0,0{49x37,0,0[49x28,0,0,49x8,0,29],54x37,50,0,54x37,105,0[54x8,105,0,54x19,105,9,54x8,105,29]} 
      panes:
        - #empty 
        - #empty
        - #empty 
        - #empty
        - #empty
        - #empty
  - fulledit:
      panes:
        - vim -c :NERDTree
  - fulledit2:
      panes:
        - vim -c :NERDTree
  - fulledit3:
      panes:
        - vim -c :NERDTree
  - fulledit4:
      panes:
        - vim -c :NERDTree
  - semiedit:
      layout: even-horizontal
      panes:
        - DEBUG=twenty7tec:* nodemon
        - #empty
  - server/console:
      layout: even-vertical
      panes:
        - #empty
        - #empty
  - railsstuff:
      layout: even-horizontal
      panes:
        - #empty
        - #empty
  - testing:
      layout: even-horizontal
      panes:
        - #empty
        - #empty
