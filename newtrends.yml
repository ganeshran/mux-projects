# ~/.tmuxinator/vizrails.yml

pre_window: rvm use 2.6.3@connecttrends

name: ConnectTrends
root: ~/repo/connecttrends

windows:
  - main:
      layout: adb7,159x37,0,0{49x37,0,0[49x28,0,0,49x8,0,29],54x37,50,0,54x37,105,0[54x8,105,0,54x19,105,9,54x8,105,29]} 
      panes:
        - #empty 
        - #empty
        - #empty 
        - #empty
        - #empty
        - #empty
  - fulledit:
      panes:
        - vim -c :NERDTree
  - fulledit2:
      panes:
        - vim -c :NERDTree
  - fulledit3:
      root: ~/repo/connecttrends/servers/express
      panes:
        - vim -c :NERDTree
  - fulledit4:
      root: ~/repo/connecttrends/servers/express
      panes:
        - vim -c :NERDTree
  - semiedit:
      layout: even-horizontal
      panes:
        - #empty
        - #empty
  - client:
      layout: even-vertical
      panes:
        - yarn start
        - #empty
  - server:
      layout: even-horizontal
      panes:
        - cd servers/express && npm start
        - #empty
  - testing:
      layout: even-horizontal
      panes:
        - guard 
        - #empty
